<div id="content">
	<div class="row">
		<sa-big-breadcrumbs [items]="['Dashboard']" icon="home" class="col-xs-12 col-sm-6 col-md-6 col-lg-6"></sa-big-breadcrumbs>
		<sa-widgets-grid>
			<article class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
				<sa-widget color="teal" [togglebutton]="false" [sortable]="false" [fullscreenbutton]="false" [colorbutton]="false" [editbutton]="false" [deletebutton]="false">
					<header>
						<h2>Date range</h2>
					</header>
					<div class="widget-body">
						<div class="col-sm-6">
							<div class="form-group">
								<div class="input-group">
									<input class="form-control" id="from" name="startdate" (onMinPicked)="onMinPicked($event)" [(ngModel)]="dateFrom" #send_date="ngModel" [saUiDatepicker]="{
                                    dateFormat: 'yy-mm-dd',
                                    defaultDate: '+1w',
                                    changesMonth: true,
                                    numberOfMonth: 3,
                                    minRestrict: '#to',
                                    ngModel: 'dateFrom'
                                 }" type="text" placeholder="From">
									<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
								</div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<div class="input-group">
									<input class="form-control" id="to" name="enddate" (onMaxPicked)="onMaxPicked($event)" [(ngModel)]="dateTo" [saUiDatepicker]="{
                                    dateFormat: 'yy-mm-dd',
                                    defaultDate: '+3w',
                                    changesMonth: true,
                                    numberOfMonth: 3,
                                    maxRestrict: '#from'
                                 }" type="text" placeholder="To">
									<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
								</div>
							</div>
						</div>
					</div>
				</sa-widget>
			</article>
		</sa-widgets-grid>
	</div>
