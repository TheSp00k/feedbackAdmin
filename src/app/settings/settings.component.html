<div id="content">
	<div class="row">
		<sa-big-breadcrumbs [items]="['Settings']" icon="cog" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
	</div>
	<article class="col-sm-12 col-md-12 col-lg-12">
		<sa-widget [colorbutton]="false" [editbutton]="false" [togglebutton]="false" [deletebutton]="false" [fullscreenbutton]="false"
				   [custombutton]="false" [sortable]="false">
			<!--<sa-widget [colorbutton]="false" [editbutton]="false" [custombutton]="false">-->

				<header>
					<span class="widget-icon"> <i class="fa fa-edit"></i> </span>
					<h2>Client settings</h2>

				</header>

				<!-- widget div-->
				<div>
					<!-- widget content -->
					<div class="widget-body">
						<form *ngIf="client">
							<fieldset>
								<div class="col col-xs-12 col-md-6 col-lg-6">
									<div class="form-group">
										<label>Company name</label>
										<input class="form-control" [(ngModel)]="client.name" name="name" placeholder="Company name" type="text">
									</div>
									<div class="form-group">
										<label>Request delay (days)</label>
										<input class="form-control spinner-both" [(ngModel)]="client.requestdelay" (onSpin)="onSpin($event)" name="requestdelay" min="0" value="1" saUiSpinner>
									</div>
								</div>
								<div class="col col-xs-12 col-md-6 col-lg-6">
									<div class="form-group">
										<label>Feedback time to send</label>
										<div class="input-group">
											<input class="form-control" id="clockpicker" (onPicked)="onPicked($event)" [ngModel]="client.requesttime | date:'HH:mm'" name="requesttime" smartClockpicker type="text" placeholder="Select time" data-autoclose="true">
											<span class="input-group-addon"><i class="fa fa-clock-o"></i></span>
										</div>
									</div>
									<div class="form-group smart-form">
										<label style="font-size: 13px; display: inline-block; float: right;" class="toggle">
											<input type="checkbox" [(ngModel)]="client.sendrequests" name="sendrequests">
											<i data-swchon-text="ON" data-swchoff-text="OFF"></i>Send feedback requests</label>
									</div>
								</div>
								<div class="col col-xs-12 col-md-6 col-lg-6">
									<div class="form-group smart-form">
										<label style="font-size: 13px; display: inline-block; float: right;" class="toggle">
											<input type="checkbox" [(ngModel)]="client.displaywidget" name="displaywidget">
											<i data-swchon-text="ON" data-swchoff-text="OFF"></i>Display widget</label>
									</div>
								</div>
								<div class="col col-xs-12 col-md-6 col-lg-6">
									<div class="form-group smart-form">
										<label style="font-size: 13px; display: inline-block; float: right;" class="toggle">
											<input type="checkbox" [(ngModel)]="client.showheader" name="showheader">
											<i data-swchon-text="ON" data-swchoff-text="OFF"></i>Show header</label>
									</div>
								</div>
							</fieldset>
							<div class="form-actions">
								<div class="row">
									<div class="col-md-12">
										<button type="submit" (click)="saveClientSettings(this)" class="btn btn-primary">
											Submit
										</button>
									</div>
								</div>
							</div>
						</form>


					</div>
					<!-- end widget content -->

				</div>
				<!-- end widget div -->

			<!--</sa-widget>-->

		</sa-widget>
	</article>
</div>
