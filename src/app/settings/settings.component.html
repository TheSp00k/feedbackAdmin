<div id="content">
	<div class="row">
		<sa-big-breadcrumbs [items]="['Settings']" icon="cog" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
	</div>
	<article class="col-sm-12 col-md-12 col-lg-12">
		<sa-widget class="well" [colorbutton]="false" [editbutton]="false" [togglebutton]="false" [deletebutton]="false" [fullscreenbutton]="false"
		 [custombutton]="false" [sortable]="false">
			<sa-widget [colorbutton]="false" [editbutton]="false" [custombutton]="false">

				<header>
					<span class="widget-icon"> <i class="fa fa-edit"></i> </span>
					<h2>x-ediable </h2>

				</header>

				<!-- widget div-->
				<div>


					<!-- widget content -->
					<div class="widget-body">
						<form class="form-horizontal">

							<fieldset>
								<div class="col-xs-12 col-md-6 col-lg-6">
									<div class="form-group col-xs-12">
										<label>Company name</label>
										<input class="form-control" placeholder="Company name" type="text">
									</div>
								</div>
								<div class="col-xs-12 col-md-6 col-lg-6">
									<div class="form-group">
										<label>Requset time</label>
										<div class="input-group">
											<input class="form-control" smartClockpicker="{placement: 'bottom'}" type="text" placeholder="Select time" data-autoclose="true">
											<span class="input-group-addon"><i class="fa fa-clock-o"></i></span>
										</div>
									</div>
									<div class="form-group">
										<label>Request delay</label>
										<input class="form-control spinner-both" name="spinner-currency" value="1" saUiSpinner>
									</div>
								</div>
							</fieldset>
						</form>




					</div>
					<!-- end widget content -->

				</div>
				<!-- end widget div -->

			</sa-widget>

		</sa-widget>
	</article>
</div>
