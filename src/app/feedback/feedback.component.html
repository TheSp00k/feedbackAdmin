<div id="content">


	<div>
		<sa-big-breadcrumbs [items]="['Feedback']" icon="comment-o"
							class="col-xs-12 col-sm-6 col-md-6 col-lg-6"></sa-big-breadcrumbs>
		<sa-widgets-grid>
			<article class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
				<sa-widget [sortable]="false" [fullscreenbutton]="false" [colorbutton]="false" [editbutton]="false" [deletebutton]="false">
					<header>
						<h2>Date range</h2>
					</header>
					<div class="widget-body">
						<div class="col-sm-6">
							<div class="form-group">
								<div class="input-group">
									<input class="form-control" id="from" name="startdate" (onMinPicked)="onMinPicked($event)" [(ngModel)]="dateFrom" #send_date="ngModel" [saUiDatepicker]="{
                                    dateFormat: 'yy-mm-dd',
                                    defaultDate: '+1w',
                                    changesMonth: true,
                                    numberOfMonth: 3,
                                    minRestrict: '#to',
                                    ngModel: 'dateFrom'
                                 }" type="text" placeholder="From">
									<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
								</div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<div class="input-group">
									<input class="form-control" id="to" name="enddate" (onMaxPicked)="onMaxPicked($event)" [(ngModel)]="dateTo" [saUiDatepicker]="{
                                    dateFormat: 'yy-mm-dd',
                                    defaultDate: '+3w',
                                    changesMonth: true,
                                    numberOfMonth: 3,
                                    maxRestrict: '#from'
                                 }" type="text" placeholder="To">
									<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
								</div>
							</div>
						</div>
					</div>
				</sa-widget>
			</article>
		</sa-widgets-grid>
	</div>


	<!-- NEW WIDGET START -->
	<article class="col-sm-12 col-md-12 col-lg-12">

		<!-- Widget ID (each widget will need unique ID)-->
		<sa-widget class="well" [colorbutton]="false" [editbutton]="false" [togglebutton]="false" [deletebutton]="false"
				   [fullscreenbutton]="false" [custombutton]="false" [sortable]="false">
			<!-- widget options:
			usage: <sa-widget [editbutton]="false">

			[colorbutton]="false"
			[editbutton]="false"
			[togglebutton]="false"
			[deletebutton]="false"
			[fullscreenbutton]="false"
			[custombutton]="false"
			[collapsed]="true"
			[sortable]="false"

			-->
			<!-- widget div-->
			<div>
				<!-- widget content -->
				<div class="widget-body">
					<ul id="myTab1" class="nav nav-tabs bordered">
						<li [class.active]="state.tabs.demo1 == 0">
							<a (click)="state.tabs.demo1 = 0">Moderation</a>
						</li>
						<li [class.active]="state.tabs.demo1 == 1">
							<a (click)="state.tabs.demo1 = 1">Accepted</a>
						</li>
						<li [class.active]="state.tabs.demo1 == 2">
							<a (click)="state.tabs.demo1 = 2">Rejected</a>
						</li>
					</ul>

					<tabset>
						<tab [active]="state.tabs.demo1 == 0">

							<div class="table-responsive">
								<table [style.width]="'100%'" class="table-bordered table-striped table-condensed table-hover smart-form">
									<thead>
									<tr>
										<th data-hide="mobile-p">Posted</th>
										<th data-hide="mobile-p">Product</th>
										<th>Rating</th>
										<th data-class="expand">Reviewer</th>
										<th>Menu</th>
									</tr>
									</thead>
									<tbody>
									<!--ngFor let-asset [ngForOf]="assets" [ngForTrackBy]="assetTrackBy"-->
									<template ngFor let-feedback [ngForOf]="moderationFeedbacks">
										<tr>
											<td>{{feedback.created | date: 'y-MM-dd HH:mm:ss'}}</td>
											<td>
												<div class="feedback-product-img">
													<img src="assets/img/superbox/superbox-full-15.jpg" class="img-responsive" alt="assets/img">
												</div>
												<div>
													{{feedback.product.name}}
												</div>
											</td>

											<td>{{feedback.totalratingscore}}</td>
											<td>{{feedback.customer.name}}</td>
											<td>
												<button (click)="acceptFeedback(feedback, 'moderationFeedbacks')" class="btn btn-success btn-sm">
													Accept
												</button>
												<button (click)="rejectFeedback(feedback, 'moderationFeedbacks')" class="btn btn-danger btn-sm">
													Reject
												</button>
											</td>
										</tr>
										<tr>
											<td colspan="5">
												<div><strong>{{feedback.commentheader}}</strong></div>
												<div>{{feedback.commentcontent}}</div>
											</td>
										</tr>
									</template>

									</tbody>
									<tfoot>
									<tr>
										<th>Posted</th>
										<th>Product</th>
										<th>Rating</th>
										<th>Reviewer</th>
										<th>Menu</th>
									</tr>
									</tfoot>
								</table>
							</div>
						</tab>
						<tab [active]="state.tabs.demo1 == 1">
							<div class="table-responsive">
								<table [style.width]="'100%'" class="table-bordered table-striped table-condensed table-hover smart-form">
									<thead>
									<tr>
										<th data-hide="mobile-p">Posted</th>
										<th data-hide="mobile-p">Product</th>
										<th>Rating</th>
										<th data-class="expand">Reviewer</th>
										<th>Menu</th>
									</tr>
									</thead>
									<tbody>
									<!--ngFor let-asset [ngForOf]="assets" [ngForTrackBy]="assetTrackBy"-->
									<template ngFor let-feedback [ngForOf]="acceptedFeedbacks">
										<tr>
											<td>{{feedback.created | date: 'y-MM-dd HH:mm:ss'}}</td>
											<td>
												<div class="feedback-product-img">
													<img src="assets/img/superbox/superbox-full-15.jpg" class="img-responsive" alt="assets/img">
												</div>
												<div>
													{{feedback.product.name}}
												</div>
											</td>

											<td>{{feedback.totalratingscore}}</td>
											<td>{{feedback.customer.name}}</td>
											<td>
												<button (click)="moderateFeedback(feedback, 'acceptedFeedbacks')" class="btn btn-warning btn-sm">
													Moderate
												</button>
												<button (click)="rejectFeedback(feedback, 'acceptedFeedbacks')" class="btn btn-danger btn-sm">
													Reject
												</button>
											</td>
										</tr>
										<tr>
											<td colspan="5">
												<div><strong>{{feedback.commentheader}}</strong></div>
												<div>{{feedback.commentcontent}}</div>
											</td>
										</tr>
									</template>

									</tbody>
									<tfoot>
									<tr>
										<th>Posted</th>
										<th>Product</th>
										<th>Rating</th>
										<th>Reviewer</th>
										<th>Menu</th>
									</tr>
									</tfoot>
								</table>
							</div>
						</tab>
						<tab [active]="state.tabs.demo1 == 2">
							<div class="table-responsive">
								<table [style.width]="'100%'" class="table-bordered table-striped table-condensed table-hover smart-form">
									<thead>
									<tr>
										<th data-hide="mobile-p">Posted</th>
										<th data-hide="mobile-p">Product</th>
										<th>Rating</th>
										<th data-class="expand">Reviewer</th>
										<th>Menu</th>
									</tr>
									</thead>
									<tbody>
									<!--ngFor let-asset [ngForOf]="assets" [ngForTrackBy]="assetTrackBy"-->
									<template ngFor let-feedback [ngForOf]="rejectedFeedbacks">
										<tr>
											<td>{{feedback.created | date: 'y-MM-dd HH:mm:ss'}}</td>
											<td>
												<div class="feedback-product-img">
													<img src="assets/img/superbox/superbox-full-15.jpg" class="img-responsive" alt="assets/img">
												</div>
												<div>{{feedback.product.name}}</div>
											</td>

											<td>{{feedback.totalratingscore}}</td>
											<td>{{feedback.customer.name}}</td>
											<td>
												<button (click)="acceptFeedback(feedback, 'rejectedFeedbacks')" class="btn btn-success btn-sm">
													Accept
												</button>
												<button (click)="moderateFeedback(feedback, 'rejectedFeedbacks')" class="btn btn-warning btn-sm">
													Moderate
												</button>
											</td>
										</tr>
										<tr>
											<td colspan="5">
												<div><strong>{{feedback.commentheader}}</strong></div>
												<div>{{feedback.commentcontent}}</div>
											</td>
										</tr>
									</template>

									</tbody>
									<tfoot>
									<tr>
										<th>Posted</th>
										<th>Product</th>
										<th>Rating</th>
										<th>Reviewer</th>
										<th>Menu</th>
									</tr>
									</tfoot>
								</table>
							</div>
						</tab>
					</tabset>

				</div>
				<!-- end widget content -->

			</div>
			<!-- end widget div -->

		</sa-widget>
		<!-- end widget -->

	</article>
	<!-- WIDGET END -->
</div>
